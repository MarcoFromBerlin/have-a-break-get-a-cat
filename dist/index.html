<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Have a break, get a cat!</title>
    <script
      src="https://kit.fontawesome.com/2c6793b698.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js" defer></script>
    <!-- <script src="scripts/script.js"></script> -->
    <script src="scripts/api.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row pv-3 cat__images__main">
        <div class="cat__images__container">
          <div class="slide__counter cat__div">
            <div class="col-3"></div>
            <div class="col-6 t-center-x slide__text pv-2">
              <h3 class="cat__title pv-2">
                You have to wait<br />to get other cats!
              </h3>
              <button class="btn__pawn">
                <i class="fas fa-paw fa-7x"></i>
              </button>
              <h4 class="pt-4 time__counter"></h4>
            </div>
            <div class="col-3"></div>
          </div>
          <div class="slide__start cat__div">
            <!-- <div class="cat__div slide__overlay">PROVA</div> -->
            <div class="col-3"></div>
            <div class="col-6 t-center-x slide__text pv-2">
              <h3 class="cat__title pv-2">Have a break,<br />get a cat!</h3>
              <button class="btn__pawn">
                <i class="fas fa-paw fa-7x"></i>
              </button>
              <h4 class="pt-4">
                Click the pawn to get a slideshow of 5 random funny cats!
              </h4>
              <!-- <input type="button" value="PLAY" onclick="play()" /> -->
              <audio
                id="meow"
                src="https://upload.wikimedia.org/wikipedia/commons/6/62/Meow.ogg"
              ></audio>
            </div>
            <div class="col-3"></div>
            <button class="btn-start">PROVA</button>
          </div>
          <div class="slide__end cat__div">
            <div class="col-3"></div>
            <div class="col-6 t-center-x slide__text pt-2">
              <h3 class="cat__title__end text-white">
                No more Cats!<br />So go back to work!
              </h3>
              <h4 class="pt-2">
                Now you have to wait 3 hours to get other cats!
              </h4>
            </div>
            <div class="col-3"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
