<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Have a break, get a cat!</title>
    <script
      src="https://kit.fontawesome.com/2c6793b698.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js" defer></script>
    <!-- <script src="scripts/script.js"></script> -->
    <script src="scripts/api.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 t-center-x">
          Click here to get a slideshow of 5 funny cats!
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row pv-3 cat__images__main">
        <div class="cat__images__container">
          <div class="slide__end cat__div">
            <div class="col-3"></div>
            <div class="col-6 t-center-x slide__end__text">
              <h3>No Cats anymore so go back to work!</h3>
              <h4>Now you have to wait 3 hours to get other cats!</h4>
            </div>
            <div class="col-3"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
